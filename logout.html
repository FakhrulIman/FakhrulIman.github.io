<!DOCTYPE html>
<html>
<head>
	<title>Logout Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			background-color: #fff;
			text-align: center;
		}
		h1 {
			font-size: 2rem;
			margin-top: 0;
		}
		.button-container {
			display: flex;
			justify-content: space-between;
			margin-top: 30px;
		}
		.outbutton,
		.cancelbutton {
			font-size: 1.2rem;
			padding: 10px 20px;
			border-radius: 5px;
			transition: background-color 0.2s;
			width: 45%;
			box-sizing: border-box;
			margin: 0 5px;
			border: none;
			cursor: pointer;
			color: #fff;
		}
		.outbutton:hover,
		.cancelbutton:hover {
			background-color: #333;
		}
		.outbutton {
			background-color: #f44336;
		}
		.cancelbutton {
			background-color: #ccc;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Are you sure you want to logout?</h1>
		<div class="button-container">
			<button class="outbutton" onclick="alert('You have successfully logged out')">Logout</button>
			<button class="cancelbutton" onclick="window.location.href='index.html'">Cancel</button>
		</div>
	</div>
</body>
</html>
