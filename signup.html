<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
		}
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		td {
			padding: 10px;
			border: 1px solid #ccc;
		}
		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type="submit"], input[type="reset"], input[type="button"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
			margin-left: 10px;
		}
		input[type="reset"], input[type="button"] {
			background-color: #f44336;
		}
		input[type="submit"]:hover, input[type="reset"]:hover, input[type="button"]:hover {
			background-color: #3e8e41;
		}
		input[type="checkbox"] {
			margin-top: 10px;
			margin-right: 5px;
			margin-left: 0;
		}
		label {
			display: inline-block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		.error {
			color: #f44336;
			font-size: 12px;
			margin-top: 5px;
		}
            h2 {
			text-align: center;
			margin-top: 50px; /* Add margin to create space above heading */
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<table>
			<tr>
				<td colspan="2"><h2>Registration Form</h2></td>
			</tr>
			<tr>
				<form>
      <td><label for="firstName">First Name:</label></td>
      <td><input type="text" id="firstName" name="firstName" required></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name:</label></td>
      <td><input type="text" id="lastName" name="lastName" required></td>
    </tr>
    <tr>
      <td><label for="gender">Gender:</label></td>
      <td>
        <select id="gender" name="gender" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="address1">Address Line 1:</label></td>
      <td><input type="text" id="address1" name="address1" required></td>
    </tr>
    <tr>
      <td><label for="address2">Address Line 2:</label></td>
      <td><input type="text" id="address2" name="address2"></td>
    </tr>
    <tr>
      <td><label for="city">City:</label></td>
      <td><input type="text" id="city" name="city" required></td>
    </tr>
    <tr>
      <td><label for="state">State:</label></td>
      <td>
        <select id="state" name="state" required>
          <option value="">Please select</option>
          <option value="Perlis">Perlis</option>
          <option value="Kedah">Kedah</option>
          <option value="Selangor">Selangor</option>
          <option value="N. Sembilan">N. Sembilan</option>
          <option value="P. Pinang">P. Pinang</option>
          <option value="Perak">Perak</option>
          <option value="Pahang">Pahang</option>
          <option value="Johor">Johor</option>
          <option value="Terengganu">Terengganu</option>
          <option value="Melaka">Melaka</option>
          <option value="Sabah">Sabah</option>
          <option value="Sarawak">Sarawak</option>
          <option value="K. Lumpur">K. Lumpur</option>
          <option value="Labuan">Labuan</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="phoneNumber">Phone Number:</label></td>
      <td><input type="tel" id="phoneNumber" name="phoneNumber" required></td>
    </tr>
    <tr>
      <td><label for="email">Email Address:</label></td>
      <td><input type="email" id="email" name="email" required></td>
    </tr>
    <tr>
      <td><label for="eduBackground">Educational Background:</label></td>
      <td>
        <input type="checkbox" id="SPM" name="eduBackground" value="SPM">
        <label for="SPM">SPM</label><br>
        <input type="checkbox" id="Diploma" name="eduBackground" value="Diploma">
        <label for="Diploma">Diploma</label><br>
        <input type="checkbox" id="Degree" name="eduBackground" value="Degree">
        <label for="Degree">Degree</label><br>
        <input type="checkbox" id="Master" name="eduBackground" value="Master">
        <label for="Master">Master</label><br>
        <input type="checkbox" id="PhD" name="eduBackground" value="PhD">
        <label for="PhD">PhD</label>
      </td>
    </tr>
<tr>
  <td><label for="userName">User Name:</label></td>
  <td><input type="text" id="userName" name="userName" required></td>
</tr>
<tr>
  <td><label for="password">Password:</label></td>
  <td><input type="password" id="password" name="password" required></td>
</tr>
<tr>
  <td><label for="confirmPassword">Re-Enter Password:</label></td>
  <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
</tr>
<tr>
  <td></td>
  <td>
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
    <button type="button" onclick="window.location.href='login.html'">Cancel</button>
  </td>
</tr>
