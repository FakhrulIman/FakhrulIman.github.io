	<title>Gallery</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
		}
		nav {
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}
		
		nav a {
			color: #333;
			display: inline-block;
			margin: 0 10px;
			text-decoration: none;
			font-size: 1.2rem;
			transition: color 0.2s;
			padding: 10px;
			border-radius: 5px;
		}
		
		nav a:hover {
			color: #fff;
			background-color: #333;
		}

            h1 {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
                  margin-top: 50px; /* Add margin to create space above heading */
		}           
		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			padding: 20px;
			justify-items: center;
			align-items: center;
		}
		.gallery-item {
			overflow: hidden;
			border-radius: 5px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
		}
		.gallery-item img {
			display: block;
			width: 100%;
			height: auto;
			transition: transform 0.2s ease-in-out;
		}
		.gallery-item:hover img {
			transform: scale(1.1);
		}
		.gallery-item-title {
			text-align: center;
			margin-top: 10px;
			font-weight: bold;
			color: #333;
		}

        .audio-player {
            margin: 10px;
            text-align: center;
        }
        .audio-player audio {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
      
        
	</style>
</head>
